<!DOCTYPE html>
<html>
  <body>
    <button onclick="fetch('http://127.0.0.1:16732/api/v2/serverInfo').then((response) => {return response.json();}).then((data) => {console.log(data)});">Get Info (127.0.0.1)</button>
    <button onclick="fetch('http://localhost:16732/api/v2/serverInfo').then((response) => {return response.json();}).then((data) => {console.log(data)});">Get Info (localhost)</button>
    <button onclick="fetch('http://info.cern.ch/').then((data) => {console.log(data)});">Get Info (Cern HTTP)</button>
    <button onclick="fetch('https://logging.googleapis.com/v2/').then((data) => {console.log(data);});">Get Info (Google HTTPS)</button>
  </body>
</html>
